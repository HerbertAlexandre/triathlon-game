<div class="container">
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="alert registration">
                <div class="head">
                    <h4>Création de compte</h4>
                </div>
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nom</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Prénom</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Email</label>
                                    <input type="password" class="form-control" id="exampleInputPassd1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">N° Téléphone</label>
                                    <input type="password" class="form-control" id="examplsword1" placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">J'accepte les conditions d'utilisation</label>
                                </div>
                                <button type="submit" class="btn" (click)="register()">Créer mon compte</button>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="email" class="form-control" id="exampleInputusername1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Mot de passe</label>
                                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="text-center">
                                    <img class="profile" src="img/profile.jpg">
                                </div>
                                <div class="selectimg">
                                    <a>Sélectionner une photo de profil</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
</div>
